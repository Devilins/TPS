{% extends 'tph_system/base.html' %}

{% block content %}
<div class="data_left">
    <h1>Список сотрудников</h1>
    <ul class="list-group">
        {% for s in staffs %}
        <li class="list-group-item">
            <p>{{ s.f_name }} {{ s.name }}</p>
        </li>
        {% endfor %}
    </ul>
    <button class="btn btn-info">
        <a href="{% url 'staff_create' %}">Новый сотрудник</a>
    </button>
    <button class="btn btn-warning">
        <a href="{% url 'staff_create' %}">Изменить список</a>
    </button>
</div>

{% endblock %}
