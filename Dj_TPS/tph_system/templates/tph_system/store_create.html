{% extends 'tph_system/base.html' %}

{% block content %}
<div class="data_left">
    <h1>Добавление новой точки</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.short_name }}
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>
        <button class="btn btn-danger" type="reset" onclick="location.href = '{% url 'store' %}';">Отмена</button>
    </form>
</div>

{% endblock %}
