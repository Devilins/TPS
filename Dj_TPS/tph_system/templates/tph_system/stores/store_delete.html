{% extends 'tph_system/base.html' %}

{% block content %}

<div class="container cont_store">
    <div class="card shadow" id="upd_del_forms">
        <div class="card-header">
            <h4 class="card-title">Удаление фототочки</h4>
        </div>

        <div class="card-body">
            <!-- Форма удаления данных -->
            <form method="post" class="form-control">
                {% csrf_token %}
                Подтверждаете удаление точки <b>{{ store.name }}</b> ?<br>
                <br>
                <button class="btn btn-danger" type="submit">Удалить</button>
                <a class="btn btn-warning" href="{% url 'store_update' store.id %}" role="button">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
